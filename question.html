    <nav>
        <ul>

    <h1>Tela de Detalhes de um Simulado</h1>

    <div class="detalhesExam">
        <h2>Simulado: <span id="nomeExame"></span></h2>
        <h2>Descrição: <span id="descricaoExame"></span></h2>
        <h2>Data Criação: <span id="dataExame"></span></h2>
    </div>


    <button>
        <a href="createquestion.html">Nova Questão</a>
    </button>

    <table border="1" id="tbQuestions">
        <tr>
            <th>Id</th>
            <th>Ordem</th>
            <th>Questão </th>
            <th>Detalhes</th>
            <th>Editar</th>
            <th>Deletar</th>
        </tr>
    </table>

    <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog"
        aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Editar Exame</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editQuestion">
                        <input type="text" name="nome" id="id" hidden>
                        <label for="">Nome do Exame</label>
                        <input type="text" name="nome" id="nomeExame">
                        <label for="">Descrição</label>
                        <input type="text" name="descricao" id="descricao">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
