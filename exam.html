<h1>Tela de Listagem de Simulados</h1>


<div class="btnCentral">
    <button>
        <a href="createexam.html">Novo Exame</a>
    </button>
</div>

<table border="1" id="tbSimulados">
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Detalhes</th>
        <th>Editar</th>
        <th>Deletar</th>
    </tr>
</table>

<!-- <div id="container"></div> -->

<div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog"
    aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Editar Exame</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editSimulatedExam">
                    <input type="text" name="nome" id="id" hidden>
                    <label for="">Nome do Exame</label>
                    <input type="text" name="nome" id="nomeExame">
                    <label for="">Descrição</label>
                    <input type="text" name="descricao" id="descricao">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="JS/script.js"></script>
